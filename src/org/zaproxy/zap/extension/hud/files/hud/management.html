<html>
<head>
	<link rel="stylesheet" type="text/css" href="<<ZAP_HUD_FILES>>?name=libraries/spectre.css"/>
	<link rel="stylesheet" type="text/css" href="<<ZAP_HUD_FILES>>?name=management.css" />

	<script type="text/javascript" src="<<ZAP_HUD_FILES>>?name=libraries/vue.js"></script>
	<script src="<<ZAP_HUD_FILES>>?name=libraries/localforage.min.js"></script>
	<script src="<<ZAP_HUD_FILES>>?name=utils.js"></script>
	<script src="<<ZAP_HUD_FILES>>?name=management.js"></script>
</head>
<body>
	<div id="app"> 
		<hud-button v-show="isSettingsButtonShown" icon="<<ZAP_HUD_FILES>>?image=gear.png"></hud-button>
		<loading-screen v-show="isLoadingScreenShown"></loading-screen>
	</div>

	<template id="hud-button-template">
		<div :class="{'hud-button': true, 'small': true, 'active': isActive}" @click="click" @mouseover="mouseOver" @mouseleave="mouseLeave">
			<img :src="icon">
			<span>{{label}}</span>
		</div>
	</template>

	<template id="loading-screen-template">
		<div class="loading-screen">
			<div class="loading-screen-message">
				<img src="<<ZAP_HUD_FILES>>?image=zap-hud-large.png" />
				<h1>The HUD is loading.</h1>
			</div>
		</div>
	</template>
</body>
</html>
