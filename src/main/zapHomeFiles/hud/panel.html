<html>
<head>
	<link rel="stylesheet" type="text/css" href="<<ZAP_HUD_FILES>>/file/libraries/spectre.css"/>
	<link rel="stylesheet" type="text/css" href="<<ZAP_HUD_FILES>>/file/panel.css?orientation=ORIENTATION" />

	<script type="text/javascript" src="<<ZAP_HUD_FILES>>/file/libraries/localforage.min.js"></script>
	<script type="text/javascript" src="<<ZAP_HUD_FILES>>/file/libraries/vue.js"></script>
	<script type="text/javascript" src="<<ZAP_HUD_FILES>>/file/utils.js"></script>
	<script type="text/javascript" src="<<ZAP_HUD_FILES>>/file/panel.js"></script>
		<script type="text/javascript" src="<<ZAP_HUD_FILES>>/file/libraries/vue-i18n.js"></script>
			<script type="text/javascript" src="<<ZAP_HUD_FILES>>/file/i18n.js"></script>
</head>
<body>
	<div id="app">
		<hud-buttons></hud-buttons>
	</div>

	<template id="hud-buttons-template">
		<div id="hud-buttons" :class="{'d-hide': !isVisible, 'd-visible': isVisible}">
			<hud-button v-for="tool in tools" :key="tool.name" :label="tool.label" :icon="'<<ZAP_HUD_FILES>>/image/' + tool.icon" :data="tool.data" :name="tool.name" role="button" :aria-label="label"></hud-button>
			<hud-button icon="<<ZAP_HUD_FILES>>/image/plus.png" name="add-tool" :aria-label=$t('message.a11y_label_add_tool')></hud-button>
		</div>
	</template>

	<template id="hud-button-template">
		<div :class="{'hud-button': true, 'small': isSmall, 'active': isActive, 'disabled': isDisabled}" :style="{'float': orientation, 'direction': direction}" @click="selectButton" @contextmenu="showContextMenu" @mouseover="mouseOver" @mouseleave="mouseLeave" role="button">
			<img :src="currentIcon" :style="{'float': orientation}">
			<span id="data" v-show="showData" :style="{'float': orientation, 'margin-left': marginleft, 'margin-right': marginright}">{{currentData}}</span>
			<span id="label" @transitionend="transitionEnd" :style="{'float': orientation, 'margin-left': labelmarginleft, 'margin-right': labelmarginright}">{{label}}</span>
		</div>
	</template>
</body>
</html>
